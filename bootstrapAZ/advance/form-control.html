<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Form basic bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-center">Form control</h1>
          <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select name="" id="category" class="form-control">
                    <option value="">Php master</option>
                    <option value="">Bootstrap AZ</option>
                    <option value="">Responsive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="detail">Detail</label>
                <textarea class="form-control" name="" id="detail" cols="30" rows="3"></textarea>
            </div>

            <div class="form-group">
                <input type="radio" value="male" name="gender" id="male">
                <label for="male">Nam</label>
                <input type="radio" value="female" name="gender" id="female">
                <label for="female">Nữ</label>
            </div>

            <div class="form-group">
              <label for="">Lọc sản phẩm</label>
              <input type="range" class="form-control-range" name="filter">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                <label for="remember-me" class="form-check-label">Remember-me</label>
            </div>

            <div class="form-group">
              <input type="file" class="form-control-file" name="file">
            </div>

            <button name="btn-login" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
