<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Input group Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Input group Bootstrap</h1>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Họ và tên</span>
            </div>
            <input type="text" name="firstname" class="form-control" placeholder="Họ">
            <input type="text" name="lastname" class="form-control" placeholder="Tên">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
              <span class="input-group-text">.00</span>
            </div>
            <input type="text" name="" class="form-control" placeholder="Số tiền">
          </div>

          <div class="input-group mb-3">     
            <div class="input-group-prepend">
              <label class="input-group-text" for="email">Email</label>
            </div>
            <input type="text" name="email" id="email" class="form-control" placeholder="VD: tpgiahuy5@gmail.com">
            <div class="input-group-append">
              <span class="input-group-text">@gmail.com</span>
            </div>
          </div>

          <div class="input-group mb-3 input-group-lg">     
            <input type="text" name="email" id="email" class="form-control" placeholder="Kích thước to">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary">Thêm mới</button>
            </div>
          </div>

          <div class="input-group mb-3 input-group-sm">     
            <input type="text" name="email" id="email" class="form-control" placeholder="Kích thước nhỏ">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary">Thêm mới</button>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Lựa chọn</span>
            </div>
            <select name="" class="custom-select" id="">
              <option value="">Số lượng</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
            </select>
          </div>

          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input">
              <label for="" class="custom-file-label">Chọn file</label>
            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary">Upload</button>
            </div>
          </div>
        </div>
      </div>
    </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
