<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Button trong bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Button trong bootstrap</h1>

          <h3>Back ground button</h3>
          <button class="btn btn-primary">Button</button>
          <button class="btn btn-secondary">Button</button>
          <button class="btn btn-success">Button</button>
          <button class="btn btn-warning">Button</button>
          <button class="btn btn-danger">Button</button>
          <button class="btn btn-light">Button</button>
          <button class="btn btn-dark">Button</button>
          <button class="btn btn-info">Button</button>
          <button class="btn btn-link">Button</button>

          <h3>Outline button</h3>
          <button class="btn btn-outline-primary">Button</button>
          <button class="btn btn-outline-secondary">Button</button>
          <button class="btn btn-outline-success">Button</button>
          <button class="btn btn-outline-warning">Button</button>
          <button class="btn btn-outline-danger">Button</button>
          <button class="btn btn-outline-light">Button</button>
          <button class="btn btn-outline-dark">Button</button>
          <button class="btn btn-outline-link">Button</button>

          <h3>Kich thuoc cua button</h3>
          <button class="btn btn-primary btn-sm">Button</button>
          <button class="btn btn-secondary btn-sm">Button</button>
           <button class="btn btn-success btn-lg">Button</button>
          <button class="btn btn-warning btn-lg">Button</button>

          <h3>Button Block</h3>
          <button class="btn btn-warning btn-block">ĐẶT HÀNG</button>

          <h3>Disable Block</h3>
          <button class="btn btn-info" disabled="true">Button</button>
          <a href="" class="btn btn-info disabled">Button tag a</a>

          <h3>Các thẻ sử dụng class button</h3>
          <a href="" class="btn-primary btn" role="button"></a>
          <input type="submit" class="btn btn-info" value="Đăng Nhập" name="">

        </div>
      </div>
    </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
