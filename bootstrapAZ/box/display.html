<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Display bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Display bootstrap</h1>

          <h3>Display cho tất cả các thiết bị</h3>
          <div class="box bg-dark text-light p-1 d-inline-block">Box 1</div>
          <div class="box bg-primary text-light p-1 d-inline-block">Box 2</div>

          <h3>Display cho từng thiết bị</h3>
          <div class="box bg-dark text-light p-1 d-none d-md-block">Box 1</div>
          <div class="box bg-primary text-light p-1 d-none d-sm-block">Box 2</div>
          <div class="box bg-success text-light p-1 d-none d-md-block d-ld-none">Box 3</div>
          <div class="box bg-warning text-light p-1">Box 4</div>
          
        </div>
      </div>
    </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
