<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Thiet lap bo tron goc cho khoi bootstrap</title>
  </head>
  <body>
    <style type="text/css">
      .box{
          height: 100px;
          width: 100px;
          margin-bottom: 10px; 
          float: left;
          margin-left: 20px;
          background: #b4b4b4;
      }
      .box-2{
          height: 100px;
          width: 200px;
          margin-bottom: 10px; 
          float: left;
          margin-left: 20px;
          background: #b4b4b4;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Thiet lap bo tron goc cho khoi bootstrap</h1>
          <div class="box rounded">100x100</div>
          <div class="box rounded-top">100x100</div>
          <div class="box rounded-right">100x100</div>
          <div class="box rounded-bottom">100x100</div>
          <div class="box rounded-left">100x100</div>
          <div class="box rounded rounded-0">100x100</div>
          <div class="box rounded-circle"></div>
          <div class="box-2 rounded-pill"></div>




         
          
         

        </div>
      </div>
    </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
