<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Background trong bootstrap</title>
  </head>
  <body>
    <style type="text/css">
      .box{
        padding: 15px;
        margin-bottom: 15px;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Background trong bootstrap</h1>
          <div class="box bg-primary text-light">
            .bg-primary
          </div>
          <div class="box bg-secondary text-light">
            .bg-secondary 
          </div>
          <div class="box bg-success text-light">
            .bg-success
          </div>
          <div class="box bg-warning text-light">
            .bg-warning
          </div>
          <div class="box bg-danger text-light">
            .bg-danger
          </div>
          <div class="box bg-info text-light">
            .bg-info
          </div>
          <div class="box bg-dark text-light">
            .bg-dark
          </div>
          <div class="box bg-transparent text-dark">
            .bg-transparent
          </div>
        </div>
      </div>
    </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
