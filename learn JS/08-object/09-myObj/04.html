<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 04</title>
	<script type="text/javascript">
		var enter = "<br/>";
		//Public   private
		this.myValidate2 = function(){
			//thuoc tinh
			this.data = "This is a test";      //public
			this.msg = "This is a test 2";     //public
			var private = "Private test";      //private

			//phuong thuc
			this.getData = getData;
			this.getMsg = getMsg;
			this.getPrivate = getPrivate;

			//xay dung phuong thuc
			function getData(){
				return this.data;
			}
			function getMsg(){
				return this.msg;
			}
			function getPrivate(){
				return private;
			}
		}

		var myObj = new myValidate2();
		document.write("Properties - private: " + myObj.private + enter);
		document.write("Methods - getPrivate: " + myObj.getPrivate() + enter);
	</script>
</head>
<body>
	
</body>
</html>
