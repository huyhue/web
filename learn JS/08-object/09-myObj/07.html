<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 07</title>
	<script type="text/javascript">
		var enter = "<br/>";

		this.myValidate2 = function(value1, value2){
			//thuoc tinh
			this.data = "first value";                //public
			this.msg  = value2;                //public
			var private = "Private test";      //private

			//phuong thuc
			this.getData = getData;
			this.getMsg = getMsg;
			this.getPrivate = getPrivate;
			this.setData = setData;

			//xay dung phuong thuc
			function getData(){
				return this.data;
			}
			function getMsg(){
				return this.msg;
			}
			function getPrivate(){
				return this.private;
			}
			function setData(val){
				this.data = val;
			}

		}
		this.myValidate3 = function(){
			myValidate2.call(this);
		}

		var myObj = new myValidate3();

		document.write("Properties:" + myObj.data + enter);
		myObj.setData("Second value");
		document.write("Properties:" + myObj.data + enter);
	</script>
</head>
