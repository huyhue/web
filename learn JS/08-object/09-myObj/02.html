<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 02</title>
	<script type="text/javascript">
		var enter = "<br/>";
		//Thuộc tính và truy cập thuộc tính
		this.myValidate2 = function(){
			//Thuộc tính
			this.data = "This is a test";
			this.msg  = "This is a test 2";
		}
		var myObj = new myValidate2();

		document.write("Type of :" + typeof myObj + enter);
		document.write("Properties - data :" + myObj.data + enter);
		document.write("Properties - msg :" + myObj.msg + enter);
	</script>
</head>
