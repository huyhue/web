<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 02</title>
</head>
<body>
	<script type="text/javascript">
		var n = new Number(12.3556);
		var enter = "<br/>";

		document.write("Input " + n + enter);
		document.write("n.toFixed(2) = " + n.toFixed(2) + enter);  //2: lam tron 2 so thap phan
		document.write("typeof n.toFixed(2) = " + n.toFixed(2).constructor + enter);
	</script>
</body>
</html>
