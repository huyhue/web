<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 03</title>
</head>
<body>
	<script type="text/javascript">
		var n = new Number(12);
		var enter = "<br/>";

		document.write("MAX_VALUE: " + Number.MAX_VALUE + enter);
		document.write("MIN_VALUE: " + Number.MIN_VALUE + enter);
		document.write("NEGATIVE_INFINITY: " + Number.NEGATIVE_INFINITY + enter);
		document.write("1/NEGATIVE_INFINITY: " + 1/Number.NEGATIVE_INFINITY + enter);
		document.write("POSITIVE_INFINITY: " + Number.POSITIVE_INFINITY + enter);
		document.write("1/POSITIVE_INFINITY: " + 1/Number.POSITIVE_INFINITY + enter);
	</script>
</body>
</html>
