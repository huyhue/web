<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 02</title>
</head>
<body>
	<script type="text/javascript">
		var n = new Number(12);
		var enter = "<br/>";
		var str = "Javascript";

		document.write("Value " + n + enter);
		document.write("Type: " + typeof n + enter);
		document.write("Constructor: " + n.constructor + enter);
		document.write("Constructor str: " + str.constructor + enter);
	</script>
</body>
</html>
