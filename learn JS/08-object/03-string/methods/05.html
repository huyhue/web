<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 05</title>
	<script type="text/javascript">
	
		var str = new String("Javascript is very very easy"); 
		var enter = "<br/>"

		document.write("Input: " + str + enter);
		document.write("slice(0): " + str.slice(0) + enter);
		document.write("slice(3): " + str.slice(3) + enter);
		document.write("slice(3,9): " + str.slice(3,9) + enter);
		document.write("slice(0,1): " + str.slice(0,1) + enter);
		document.write("slice(-1): " + str.slice(-1) + enter);
	</script>
</head>
