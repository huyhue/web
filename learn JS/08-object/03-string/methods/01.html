<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 01</title>
	<script type="text/javascript">
	
		var str = new String("Javascript"); 
		var enter = "<br/>"

		document.write("Value: " + str + enter);
		document.write("Value 4: " + str[4] + enter);
		document.write("charAt(4): " + str.charAt(4) + enter);
		document.write("charCodeAt(4): " + str.charCodeAt(4) + enter);
		document.write("String.fromCharCode(74): " + String.fromCharCode(74) + enter);
	</script>
</head>
