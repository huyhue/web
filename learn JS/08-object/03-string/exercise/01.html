<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
	<script type="text/javascript">
		var enter = "<br/>";

		String.prototype.splitName = function(){
			var result;
			var spaceFirst = this.indexOf(" ");
			var spaceLast = this.lastIndexOf(" ");

			if ((spaceFirst > 0) && (spaceLast > 0)) {
				result = "Họ: " + this.slice(0, spaceFirst) + enter;
				result += "Họ lót: " + this.slice(spaceFirst, spaceLast) + enter;
				result += "Tên: " + this.slice(spaceLast) + enter;
			}else{
				result = "Dữ liệu không hợp lệ";
			}
			return result;
		}

		function splitName(){
			var fullName = new String();
			fullName = document.getElementById("full-name").value;

			document.getElementById("result").innerHTML = fullName.splitName();
		} 
	</script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.content{
			width: 400px;
			height: 200px;
			margin: 20px auto;
			border: 2px solid #CCC;
			text-align: center;
			padding: 10px;
		}
		.content input[type*button]{
			padding: 2px 5px;
		}
		.content #result{
			text-align: center;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="content">
		<input type="text" name="full-name" id="full-name">
		<input type="button" value="TÁCH" onclick="splitName();">
		<div id="result"></div>
	</div>
	
</body>
</html>
