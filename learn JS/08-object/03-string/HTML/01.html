<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 01</title>
	<script type="text/javascript">
	
		var str = new String("Javascript"); 
		var enter = "<br/>"

		document.write("Input: " + str + enter);

		document.write("anchor(js01): " + str.anchor("js01") + enter);
		document.write("link(): " + str.link("http://www.gh.vn") + enter);
		document.write("big() : " + str.big() + enter);
		document.write("small(): " + str.small() + enter);
		document.write("bold() : " + str.bold() + enter);
		document.write("italics(): " + str.italics() + enter);

		document.write("fontcolor(red): " + str.fontcolor("red") + enter);
		document.write("fontcolor(255,0,0): " + str.fontcolor("255,0,0") + enter);
		document.write("fontcolor(#f001): " + str.fontcolor("#f001") + enter);

		document.write("fontsize(1): " + str.fontsize(1) + enter);
		document.write("fontsize(7): " + str.fontsize(7) + enter);

		document.write("blink(): " + str.blink() + enter);
		document.write("fixed(): " + str.fixed() + enter);
		document.write("sup(): " + str.sup() + enter);
		document.write("sub(): " + str.sub() + enter);
		
	</script>
</head>
<body>
	
</body>
</html>
