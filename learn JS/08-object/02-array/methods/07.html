<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 07</title>
	<script type="text/javascript">
		//unshift: them phan tu vao dau mang, tra ve chieu dai moi
		var arr = ["HTML","HTML","javascript","CSS","javascript"];
		var enter = "<br/>";
		
		document.write("Input: " + arr + enter);
		document.write("<hr/>");

		var a = arr.unshift("Joomla");
		document.write("a = arr.unshift(Joomla): " + a + enter);
		document.write("Output: " + arr + enter);
	</script>
</head>
