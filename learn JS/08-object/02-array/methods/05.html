<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Example 05</title>
	<script type="text/javascript">
		//shift: lay phan tu dau tien cua mang, xoa phan tu ra khoi mang
		var arr = ["HTML","test","HTML","javascript","CSS","javascript"];
		var enter = "<br/>";
		

		document.write("Input: " + arr + enter);
		document.write("<hr/>");

		var a = arr.shift();
		document.write("a = arr.shift(): " + a + enter);
		document.write("Output: " + arr + enter);
	</script>
