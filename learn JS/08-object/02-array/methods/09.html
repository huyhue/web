<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 09</title>
	<script type="text/javascript">
		//sort(): sap xep mang tang dan
		var arr = ["HTML","HTML","javascript","CSS"];
		var arr_1 = [-2, -52, 58, 138, 5, 18];
		var enter = "<br/>";
		
		document.write("Input: " + arr + enter);
		document.write("<hr/>");

		document.write('["HTML","HTML","javascript","CSS"]: ' + arr.sort() + enter);
		document.write('[-2, -52, 58, 138, 5, 18]: ' + arr_1.sort() + enter);
	</script>
</head>
