<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 02</title>
	<script type="text/javascript">
	
		var student = {"firstName": "Mary", "lastName": "Johnson", "birthday": 1980, "sex": 1};
		var result = [];

		result["fullName"] = student["firstName"] + " " + student["lastName"];
		result["birthday"] = 2013 - student["birthday"];
		result["sex"] = (student["sex"] == 1) ? "boy" : "girl";

		for( x in result){
			document.write(x + " : "+ result[x] + "<br/>");
		}
	</script>
</head>

</body>
