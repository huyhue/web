<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 01</title>
	<script type="text/javascript">
		//break
		var i;
		for (i = 0; i < 10; i++) {
			if (i == 3) {
				break;
			}
			document.write(i + "<br/>");
		}
	document.write("<hr/>");

		//continue
		var i;
		for (i = 0; i < 10; i++) {
			if (i == 3 || i == 7) {
				continue;
			}
			document.write(i + "<br/>");
		}
	</script>
</head>
<body>
	
</body>
</html>
