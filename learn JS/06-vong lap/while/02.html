<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 02</title>
	<script type="text/javascript">
		//in ra cac gia tri sau: number <= 9
		// 0                i = 0, str = i =>print str + "<br/>"
		// 01                i = 1, str = str + i =>print str + "<br/>"     
		// 0123             i = 0, str = 012 =>print str + "<br/>"
		// 01234
		var number = 5;
		var i = 0;
		var str;
		while(i <= number){
			if (i == 0) str = i.toString();
			else  str += i.toString();
			
				document.write(str + "<br/>");
				i += 1;
			
		}
	</script>
</head>
<body>
	
</body>
</html>
