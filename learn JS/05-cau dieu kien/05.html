<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 05</title>
	<script type="text/javascript">
		var day = "mon";
		var message;

		switch(day){
			case "mon":
			case "tue":
			case "wed":
			case "thu":
			case "fri":
				message = "Ban phai di lam";
				break;
			case "sat":
			case "sun":
				message = "Ban duoc nghi";
				break;
			default:
				message = "chua xac dinh";
		}
		document.write(message);
	</script>
</head>
<body>
	
</body>
</html>
