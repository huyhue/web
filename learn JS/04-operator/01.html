<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 01</title>
	<script type="text/javascript">
		var y = 9;
		document.write("y:" + y);

		//Cong:
		var x = y + 2;
		document.write("x = y + 2 =" + x +"<br/>");

		//Tru:
		x = null;
		x = y - 2;
		document.write("x = y - 2 =" + x +"<br/>");

		//Nhan:
		x = null;
		x = y * 2;
		document.write("x = y * 2 =" + x +"<br/>");

		//Chia:
		x = null;
		x = y / 2;
		document.write("x = y / 2 =" + x +"<br/>");

		//Chia lay du:
		x = null;
		x = y % 2;
		document.write("x = y % 2 =" + x +"<br/>");

	</script>
</head>
<body>
	
</body>
</html>
