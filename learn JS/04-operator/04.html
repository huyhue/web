<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 04</title>
	<script type="text/javascript">
		var x = 10;
		var y = 5;
		document.write("x = " + x +"<br/>");
		document.write("y = " + y +"<br/>");


		//=
		var x = y;
		document.write("x = y = " + x +"<br/>");

		//+=
		var x += y;
		document.write("x += y = " + x +"<br/>");

		//-=
		var x -= y;
		document.write("x -= y = " + x +"<br/>");

		// *=
		var x *= y;
		document.write("x *= y = " + x +"<br/>");

		// /=
		var x := y;
		document.write("x := y = " + x +"<br/>");

		  // %=
		var x %= y;
		document.write("x %= y = " + x +"<br/>");

	</script>
</head>
<body>
	
</body>
</html>
