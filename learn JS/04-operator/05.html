<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 05</title>
	<script type="text/javascript">
		var x = 5;

		document.write("x == 5 : " + (x==5) + "<br/>");
		document.write("x === '5' : " + (x ==='5') + "<br/>"); //so sanh tuyet doi
		document.write("x === 5 : " + (x===5) + "<br/>");
		document.write("x > 5 : " + (x>5) + "<br/>");
		document.write("x < 5 : " + (x<5) + "<br/>");
		document.write("x >= 5 : " + (x>=5) + "<br/>");
		document.write("x <= 5 : " + (x<=5) + "<br/>");



		


	</script>
</head>
