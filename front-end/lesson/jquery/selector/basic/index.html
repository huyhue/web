<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nhóm selector cơ bản</title>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
	
	<script type="text/javascript">
		$(document).ready(function(){
			//1.thiết lập text có màu đỏ
			$('p').css('color', 'red');
			//2.thiết lập các box css
			$('.box').css({'width':'200px', 'height':'100px','margin':'20px','border':'1px solid #333'});
			//3.thiết lập box1 có background: black
			$('#box1').css('background','black');
			//4.thiết lập box2, box3 có background: gold
			$('#box2, #box3').css('background','gold');
		});
	</script>

	<div id="box1" class="box">
		<p>Nội dung khối 1</p>
	</div>
	<div id="box2" class="box">
		<p>Nội dung khối 2</p>
	</div>
	<div id="box3" class="box">
		<p>Nội dung khối 3</p>
	</div>
</body>
</html>
