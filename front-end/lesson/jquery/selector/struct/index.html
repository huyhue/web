<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selector theo cấu trúc cấp bậc</title>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
	<style type="text/css">
		form input{
			display: block;
			margin: 10px 0px;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
//1.toàn bộ menu cấp 1
// $("ul#main-menu>li>a").css('color','red');
			//2.toàn bộ menu
			$("ul#main-menu li").css('color','red');

			//3.in vào giá trị của input "Đã có label" nếu nó có label phía trên
			$("form label + input").val('Đã có label');
			//4.toàn bộ những input phía sau label có value "Đứng sau label"
			$("form label ~ input").val('Đã có label');
		});
	</script>



	<ul id="main-menu">
		<li><a href="">Menu 1</a></li>
		<li><a href="">Menu 2</a>
			<ul class="sub-menu">
				<li><a href="">Menu 2.1</a></li>
				<li><a href="">Menu 2.2</a></li>
				<li><a href="">Menu 2.3</a></li>
			</ul>

		</li>
		<li><a href="">Menu 3</a></li>
		<li><a href="">Menu 4</a></li>
		<li><a href="">Menu 5</a></li>
	</ul>

	<form>
		<label for="username">Username</label>
		<input type="text" name="username" id="username" value="">
		<!-- <label for="email">Email</label> -->
		<input type="email" name="email" id="email" value="">
	</form>
</body>
</html>
