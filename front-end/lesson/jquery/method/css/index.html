<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nhóm phương thức tác động css</title>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
	<style type="text/css">
		.box{
			padding: 50px 100px;
			background: #333;
			color: #fff;
			float: left;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.box').click(function(){
				$(this).css({background:'red', padding:'100px 200px'});
				
				$('#css_bg').text($(this).css('background'));
			});	
		});
	</script>
	<div class="box">
		BOX
	</div>
	<p>Background: <span id="css_bg"></span></p>
</body>
</html>
