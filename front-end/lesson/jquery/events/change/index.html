<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sự kiện change trong jquery</title>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
	<style type="text/css">
		input, select, textarea{
			display: block;
			margin-bottom: 20px;
		}

	</style>

	<script type="text/javascript">
		$(document).ready(function(){
			$('input#form_input_text').change(function(){
				alert($(this).val());
			});

			$('select#form_select').change(function(){
				alert($(this).val());
			});

			$('textarea#form_textarea').change(function(){
				alert($(this).val());
			});
			$('#other').click(function(){
				$('select#form_select').change();
			});
			return false;
		});

	</script>
	
	<h1>Sự kiện change trong jquery</h1>
	<form method="post">
		<input type="text" name="form_input_text" id="form_input_text">
		<select id="form_select">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>

		</select>
		<textarea id="form_textarea"></textarea>
	</form>
	<a href="" id="other">Kích hoạt</a>
</body>
</html>
