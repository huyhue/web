<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sự kiện click trong jquery</title>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
	<style type="text/css">
		#target, #other{
			display: inline-block;  /*trên 1 dòng*/
			padding: 5px;
			margin: 5px;
			background: #333;
			color: #fff;
			cursor: pointer;  /*kích vào có bàn tay*/
			text-decoration: none;
		}
		#target:hover, #other:hover{
			text-decoration: underline;
		}

	</style>

	<script type="text/javascript">
		$(document).ready(function(){
			$("a#target").click(function(){
				alert("Bạn vừa click vào #target");
			});

			$("a#other").click(function(){
				alert("Click vào #other");
				$("a#target").click();
			});
		});
	</script>
	
	<h1>Sự kiện click trong jquery</h1>

	<a href="" id="target">
		#target
	</a>
	<a href="" id="other">
		#other
	</a>
</body>
</html>
