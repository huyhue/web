<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thay đổi màu text bằng jquery</title>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$('button#bt-red').click(function(){
				$('p').css('color','red');
			});
			$('button#bt-green').click(function(){
				$('p').css('color','green');
			});
		});
	</script>

	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda magnam a eveniet facilis, natus alias?</p>
	
	<button id="bt-red">Đỏ</button>
	<button id="bt-green">Xanh</button>

</body>
</html>
