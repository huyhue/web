		//viết hàm kiểm tra số nguyên tố
		function checkPrime(n){
			var flag = true;//biến cờ hiệu
			//nếu n bé hơn 2 thì không phải số nguyên tố
			if (n < 2) {
				flag = false;
			}else{
				//lặp từ 2 đến n-1
				for (var i = 2; i <= n-1; i++) {
					if (i % n == 0) {
						flag = false;
						break;
					}
				}
			}
			//kiểm tra biến flag
			if (flag == true) {
				document.write(n + " là số nguyên tố");
			}else{
				document.write(n + " không là số nguyên tố");
			}

		}
		document.write(checkPrime(5));<br/>
