<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vòng lặp while</title>
</head>
<body>
	<script type="text/javascript">
		//in ra các số nguyên lẻ từ 1 đến 10 [1,10]
		var i = 1, result = "", t = 1;
		while(i <= 10){
			if(i%2 == 1){
				result += i + "<br/>";
				t *= i;
			}
			i++;
		}
		document.write(result + "<br/>");
		document.write(t);

	</script>
</body>
</html>
