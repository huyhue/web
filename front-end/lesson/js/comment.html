<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comment javascript</title>
</head>
<body>
	<script type="text/javascript">
		// //Khai báo biến a
		// var a;
		// //Gán 10 cho biến a
		// a=10;
		// //Xuất biến a ở dạng thông báo
		/*
			Tên hàm: total(a+b)
			Trả về: tổng a+b;
		*/
		function total(a,b){
			return a+b;
		}
		//xuất dữ liệu
		alert(total(40,5));
	</script>
</body>
</html>
