<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sập độ cao trong dựng giao diện</title>
</head>
<body>
	<style type="text/css">
		.clearfix:after {
		  visibility: hidden;
		  display: block;
		  line-height: 0;
		  content: ".";
		  clear: both;
		  height: 0;
		}
		
		.clearfix { 
			display: block;
			clear: both; }

		#wrapper{ width: 960px;margin: 0px auto; }
		#header, #footer{height: 80px; background: #333; color: #fff;}
		#content, #sidebar{min-height: 600px;}
		#content{width: 70%; float: left;background: #f5f5f5;}
		#sidebar{width: 30%;float: right;background: #d5d5d5;}
	</style>
	<div id="wrapper">
		<div id="header">Header</div>
		<div id="wp-content " class="clearfix">
			<div id="content">Content</div>
			<div id="sidebar">Sidebar</div>
			<!-- <div  class="clearfix"></div> -->
		</div>
		<div id="footer">Footer</div>
		
	</div>
</body>
</html>
