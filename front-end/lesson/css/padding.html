<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo vùng đệm bằng padding</title>
</head>
<style type="text/css">
	.box{
		width: 400px;
		height: 200px;
		background: #f5f5f5;
		border: 3px solid #07adc6;
		margin-bottom: 20px;
	}
	.box-1{

    padding: 20px 30px 40px 50px;
	}
	.box-2{
	box-sizing: border-box;
    padding: 20px 30px 40px 50px;
	}
</style>
<body>
	<div class="box box-1">
		BOX 1
	</div>
	<div class="box box-2">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio vitae laboriosam rem nam libero saepe unde illo nemo natus, pariatur optio consequatur, laudantium dolores, rerum facilis quasi, voluptate fugiat maxime!
	</div>
</body>
</html>
