<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuộc tính border- tạo đường viền</title>
</head>
<body>
	<style type="text/css">
		.box{
				width: 400px;
				height: 200px;
				background: #f5f5f5;
				margin-bottom: 20px;

			}
		.border-solic{
			border: 5px solid #333;
		}
		.border-dotted{
			border: 5px dotted #333;
		}

		.border-dashed{
			border: 5px dashed #333;
		}
		.border-dotted{
			border: 5px dotted #333;
		}
		.border-more{
			border-top: 2px solid black;
			border-right: 3px dotted red;
			border-bottom: 3px dashed green;
			border-left: 5px double blue;
		}

		
	</style>
	<div class="box border-solic">
		BOX 1
	</div>
	<div class="box border-dotted">
		BOX 2
	</div>
	<div class="box border-dashed">
		BOX 3
	</div>
	<div class="box border-more">
		BOX 4
	</div>
	
</body>
</html>
