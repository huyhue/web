<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuộc tính gạch ngang text</title>
</head>
<body>
	<style type="text/css">
		body{font-size: 14px; font-family: arial;}
		span{font-size: 13px;}
		span.price{color: #f00;}
		span.old_price{color: #868686; text-decoration: line-through;}
		span.line-over{text-decoration: overline;}
		span.line-under{text-decoration: underline;}
		a.product_name{text-decoration: none; color: #333}
	</style>
	<a  class="product_name" href="#">Áo len Hàn Quốc</a><br/>
	<span class="price">500.000đ</span>(<span class="old_price">700.000đ</span>)<br/>
	<span class="line-over">Gạch trên đầu</span><br/>
	<span class="line-under">Gạch chân</span>
</body>
</html>
