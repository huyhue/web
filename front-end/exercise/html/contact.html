<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Liên hệ</title>
</head>
<body>
	<h1>Gửi thông tin liên hệ</h1>
	<form>
		<label for="họ tên">Họ tên </label><br/>
		<input type="text" name="họ tên" id="họ tên" placeholder="Họ và tên"><br/>
		<label for="email">Email </label><br/>
		<input type="email" name="email" id="email" placeholder="Email"><br/>
		<label for="sdt">Số điện thoại </label><br/>
		<input type="text" name="sdt" id="sdt" placeholder="Số điện thoại"><br/>
		<label for="ct">Nội dung </label><br/>
		<textarea rows="5" cols="15" placeholder="Nhập nội dung khác"> </textarea><br/>
		<input type="submit" name="logic" value="Gửi phản hồi">

	</form>
</body>
</html>
