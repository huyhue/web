<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery accordion</title>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
	<style>
  * {
    margin: 0;
    padding: 0;
  }
  h3 {
    margin-bottom: 10px;
    border: 3px solid blue;
    background: gold;

  }
  .box {
    border: 3px solid #eee;
    display: none;
    height: 100px;
    margin-top: 5px;
    padding: 10px;
    width: 150px;
    background: green;
    color: red;
  }
</style>
	<script type="text/javascript">
		$(function(){
			$('h3').click(function(){
				$('.box').slideUp();
				$(this).next('.box').stop().slideToggle();
			});
		});
	</script>
	<h3>Du lịch</h3>
	<div class="box">Đến những vùng đất mới, gặp gỡ những con người mới, học hỏi được nhiều điều thú vị hơn</div>

	<h3>Trải nghiệm</h3>
	<div class="box">Nhiều trải nghiệm thú vị trong cuộc sống của chúng ta làm cho cuộc đời này vui hơn nhé</div>

	<h3>Ăn uống</h3>
	<div class="box">Rất nhiều món ăn cho các bạn có thể lựa chọn thỏa mái</div>

</body>
</html>
