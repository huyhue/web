<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thay đổi html</title>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(function(){
			$('button').click(function(){
				$('#box').html('<ul>'
			      + '<li>Canh chua cá kho.</li>'
			      + '<li>Bí xào bò.</li>'
			      + '<li>Bí đỏ hầm đuôi heo.</li>'
			      + '<li>Sườn non kho ớt.</li>'
			      + '</ul>');
			});
		});
	</script>

	<div id="box">
	  <h3>Title</h3>
	  <div>ta là tống phước gia huy đã bảo lưu vì học ngu</div>
	</div>
		<button type="button">Click</button>
</body>
</html>
